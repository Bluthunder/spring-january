name: Deploy
on: [workflow_dispatch, push]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: set up jdk 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'
      - name: Install Dependencies
        run:  mvn clean compile
      - name: Print Done
        run: echo "Compilation Completed !!!!"


